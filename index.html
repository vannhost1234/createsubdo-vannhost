<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ€ Login Subdomain ðŸŒ€</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000 100%);
      background-image: url('https://files.catbox.moe/8xmngc.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      color: #fff;
    }

    /* Overlay gelap agar foto tidak terlalu terang */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(20, 30, 48, 0.9);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.4);
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    .glitch {
      position: relative;
      color: #00eaff;
      font-family: 'Orbitron', sans-serif;
      animation: glitch 1s infinite;
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 lime, 2px 0 purple; }
      40% { text-shadow: 2px 2px yellow, -2px -2px cyan; }
      60% { text-shadow: 0 0 5px #00eaff, 0 0 15px #00eaff; }
      80% { text-shadow: -1px 1px red, 1px -1px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    label {
      display: block;
      margin: 15px 0 6px;
      color: #00eaffcc;
      font-weight: 600;
      text-align: left;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.5px solid #00eaff88;
      background-color: #0a192f;
      color: #00eaff;
      font-size: 1rem;
      font-family: 'Orbitron', monospace;
      outline: none;
      box-shadow: 0 0 10px #00eaff33;
      transition: all 0.3s;
    }

    input[type="password"]:focus {
      border-color: #00eaff;
      box-shadow: 0 0 20px #00eaff88;
    }

    button.login-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #00f0ff, #2f80ed);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 15px #00f0ffaa;
    }

    button.login-btn:hover {
      background: linear-gradient(90deg, #2f80ed, #00f0ff);
      box-shadow: 0 0 30px #00f0ffcc, 0 0 50px #2f80ed99;
      transform: scale(1.05);
    }

    .footer-text {
      font-size: 0.8rem;
      color: #00eaff99;
      margin-top: 20px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 5px #00eaff88;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Form Login Subdomain">
    <h1 class="glitch" aria-live="polite">LOGIN SUBDO</h1>
    <form id="loginForm" autocomplete="off" aria-describedby="loginHelp">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" aria-required="true" />
      <button type="submit" class="login-btn">Masuk</button>
    </form>
    <div class="footer-text" id="loginHelp">Â© Vann Hosting. All rights reserved.</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pass = document.getElementById('password').value.trim();
      if (pass === 'vann') {
        // Redirect ke halaman subdomain, contoh 'vann.html'
        window.location.href = "vann.html";
      } else {
        alert("Password salah!");
      }
    });
  </script>
</body>
</html>
